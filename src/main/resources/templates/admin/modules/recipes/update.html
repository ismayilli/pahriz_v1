<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div layout:fragment="content">
    <h1 class="admin-crud-heading">Edit Recipe</h1>
    <form class="admin-form admin-update-form recipes-update-form" action="#" th:action="@{/admin/recipe/{id}/update(id=${recipe.id})}" th:object="${recipe}" method="post">
        <div class="form-group">
            <label for="title-field">Title</label>
            <input id="title-field" class="form-control admin-input" type="text" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="editor">Content</label>
            <textarea id="editor" name="content"></textarea>
        </div>
        <button class="admin-update-button btn btn-success">Update</button>
    </form>

    <script th:inline="javascript">
        ClassicEditor
            .create( document.querySelector( '#editor' ) )
            .then( editor => {
                console.log( editor );
            } )
            .catch( error => {
                console.error( error );
            } );
    </script>
</div>

</body>
</html>
