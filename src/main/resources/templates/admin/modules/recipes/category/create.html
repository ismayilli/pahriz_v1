<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}" xmlns:th="http://www.w3.org/1999/xhtml">
<body>

<div layout:fragment="content" >
    <h1 class="admin-crud-heading">Create Recipe Category</h1>
    <form class="admin-form admin-create-form recipe-categories-create-form" th:action="@{/admin/recipe-category/create}" th:object="${recipeCategory}" method="post">
        <div class="form-group">
            <label for="name-field">Name</label>
            <input id="name-field" class="form-control admin-input" type="text" th:field="*{name}">
        </div>
        <button class="admin-create-button btn btn-success">Create</button>
    </form>

</div>

</body>
</html>
